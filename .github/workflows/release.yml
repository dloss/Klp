name: Release and Publish

on:
  push:
    tags:
      - "v*"

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/klp-logviewer
    permissions:
      contents: write  # For creating GitHub release
      id-token: write  # For PyPI publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check version consistency
        run: |
          # Make sure we're in the right directory
          pwd
          ls -la

          # Print the relevant part of klp.py
          echo "Content of klp.py around version:"
          grep -A 1 -B 1 "__version__" klp.py

          # Use Python to get the version (this way we handle imports correctly)
          echo "Getting version from Python..."
          CODE_VERSION=$(PYTHONPATH=. python3 -c "import klp; print(klp.__version__)")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          echo "Code version: $CODE_VERSION"
          echo "Tag version: $TAG_VERSION"

          if [ "$CODE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "Version in klp.py ($CODE_VERSION) does not match git tag ($TAG_VERSION)"
            exit 1
          fi

          echo "Version consistency check passed"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      # Build PyPI package first
      - name: Build package
        run: python -m build

      # Create GitHub Release assets
      - name: Create source archive
        run: |
          mkdir -p release/examples
          cp LICENSE README.md klp.py pyproject.toml release/
          cp examples/mylog.logfmt release/examples/
          cd release && zip -r ../klp-${{ github.ref_name }}.zip *

      # Create GitHub Release with both source and built distributions
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            klp-${{ github.ref_name }}.zip
            dist/*

      # Publish to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1